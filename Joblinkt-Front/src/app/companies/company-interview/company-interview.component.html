<app-navbar></app-navbar>
<div class="container">
    <div class="header">
        <div class="about">
            <div class="head">
                <div class="image">
                    <img
                        src="https://www.pngkit.com/png/full/130-1306176_company-building-icon-png.png">
                </div>
                <div class="info">
                    <div class="mat-h2">IT Company</div>
                    <div class="mat-h3">Novi Sad, Srbija</div>
                    <div class="industry">Software outsourcing</div>

                </div>
                <div class="mat-h2">4.7</div>
            </div>
        </div>


    </div>
    <div class="content">
        <div class="left">
            <div class="menu">
                <button class="menu-button first" [routerLink]="['/company-about']" routerLinkActive="active">About
                    Comapany<mat-icon>play_arrow</mat-icon></button>
                <button class="menu-button" [routerLink]="['/company-comments']" routerLinkActive="active">Comments
                    <mat-icon>play_arrow</mat-icon>
                </button>
                <button class="menu-button" [routerLink]="['/company-interview']" routerLinkActive="active"> Interviews
                    <mat-icon>play_arrow</mat-icon>
                </button>
                <button class="menu-button" [routerLink]="['/company-salary']" routerLinkActive="active">Salary<mat-icon>play_arrow</mat-icon></button>
                <button class="menu-button last" [routerLink]="['/company-jobs']" routerLinkActive="active">Jobs<mat-icon>play_arrow</mat-icon></button>
            </div>

        </div>
        <div class="right">

            <div class="comments">
                <button class="add-interview" (click)="openAddDialog($event)" ><mat-icon>add</mat-icon>Add Interview Process </button>
                <div class="comment" *ngFor="let interview of interviews">
                    <div class="commnet-header">
                        <div>{{interview.positionLevel}} {{interview.position}}</div>
                        <div class="grade">
                            <div class="date">{{interview.dateOfPublishing}}</div>
                            <div>4.7</div>
                        </div>
                    </div>
                    <div class="comment-content">
                        <div class="reaction">HR interview </div>
                        <div class="text">{{interview.HRInterview}}</div>
                        <div class="reaction">Technical Interview </div>
                        <div class="text">{{interview.technicalInterview}}</div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
