<div class="container">
    <div class="mat-h2" mat-dialog-title>Post new job offer</div>
    <div mat-dialog-content>
      <form [formGroup]="form">
        <div class="row">
           <mat-form-field appearance="outline">
             <mat-label>Post start date</mat-label>
             <input matInput formControlName="startDateTime" [matDatepicker]="picker"  [(ngModel)]="startDateTime">
             <mat-hint>MM/DD/YYYY</mat-hint>
             <mat-datepicker-toggle matSuffix [for]="picker" ></mat-datepicker-toggle>
             <mat-datepicker #picker></mat-datepicker>
           </mat-form-field>
           <mat-form-field appearance="outline">
             <mat-label>Post end date</mat-label>
             <input matInput formControlName="endDateTime" [matDatepicker]="picker1" [(ngModel)]="endDateTime">
             <mat-hint>MM/DD/YYYY</mat-hint>
             <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
             <mat-datepicker #picker1></mat-datepicker>
           </mat-form-field>
       </div> 
       <div class="row">
         <mat-form-field appearance="outline">
           <mat-label>Position name*</mat-label>
           <input formControlName="positionName" matInput placeholder="Enter text">
         </mat-form-field>
       </div>
       <div class="row">
         <mat-form-field appearance="outline">
           <mat-label>Job description*</mat-label>
           <textarea formControlName="description" matInput placeholder="Enter text"></textarea>
         </mat-form-field>
       </div>
       <div class="list">
         <div>Your daily activities:</div>
         <mat-grid-list cols="1" rowHeight="15:1">
           <mat-grid-tile  *ngFor="let item of activities" >
             <div class="interest">
               <mat-icon>check_circle</mat-icon>
               <div>{{item}}</div>
             </div>
           </mat-grid-tile>
         </mat-grid-list>
          <div class="add-list">
           <mat-form-field appearance="outline">
             <mat-label>Daily activity</mat-label>
             <textarea formControlName="dailyActivities" matInput placeholder="Enter text"></textarea>
           </mat-form-field>
           <div class="add-button">
             <button class="primary-button connect" (click)="addActivity()">Add</button>
           </div>
         </div>
       </div>
       <div class="list">
         <div>What do we expect from you?</div>
         <mat-grid-list cols="1" rowHeight="15:1">
           <mat-grid-tile  *ngFor="let item of requirements">
             <div class="interest">
               <mat-icon>check_circle</mat-icon>
               <div>{{item}}</div>
             </div>
           </mat-grid-tile>
         </mat-grid-list>
          <div class="add-list">
           <mat-form-field appearance="outline">
             <mat-label>Exepetation</mat-label>
             <textarea formControlName="requirements" matInput placeholder="Enter text"></textarea>
           </mat-form-field>
           <div class="add-button">
             <button class="primary-button connect" (click)="addRequirements()">Add</button>
           </div>
         </div>
       </div>  
       <mat-checkbox class="example-margin" [checked]="checked"  >Post on Dislinkt</mat-checkbox>    
     </form>
  
    </div>
    <div mat-dialog-actions class="dialog-actions">
      <button class="yes-button" mat-raised-button mat-dialog-close (click)="addJobOffer()" >Post</button>
      <button class="cancel-button" mat-raised-button mat-dialog-close raised>Close</button>
    </div>
  </div>
