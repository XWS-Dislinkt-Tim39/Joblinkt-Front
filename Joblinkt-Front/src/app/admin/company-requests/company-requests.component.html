<div class="navbar">
    <div class="left">
        <a id="logo" href="#home" >Logo</a>
        <a [routerLink]="['/dashboard-search-profiles']">
            Comanies
        </a>
    </div>
    <button id="profile" mat-button [matMenuTriggerFor]="menu">
        <mat-icon>person</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item [routerLink]="['/admin-requests']">Company Requests</button>
        <button mat-menu-item [routerLink]="['']">Log Out</button>
    </mat-menu>
</div>

<div class="container">

    <div class="content">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!-- Name Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef>Company Name</th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="level">
              <th mat-header-cell *matHeaderCellDef>Industry</th>
              <td mat-cell *matCellDef="let element"> {{element.level}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="average">
              <th mat-header-cell *matHeaderCellDef>Owner</th>
              <td mat-cell *matCellDef="let element">Milos Milimnovic</td>
            </ng-container>
            <ng-container matColumnDef="min">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"> <button class="accept" mat-button >Accept</button></td>
              </ng-container>\
              <ng-container matColumnDef="max">
                <th mat-header-cell *matHeaderCellDef></th>
                <td mat-cell *matCellDef="let element"><button class="reject" mat-button >Reject</button></td>
              </ng-container>
          
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
       
    </div>
</div>
