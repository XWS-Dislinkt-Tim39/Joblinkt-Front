<app-navbar></app-navbar>
<div class="container">
    <div class="content">
        <div class="left">
           
            <div class="menu">
                <button class="menu-button first" [routerLink]="['/my-companies']" routerLinkActive="active">Registered<mat-icon>play_arrow</mat-icon></button>
                <button class="menu-button last" [routerLink]="['/non-registered']" routerLinkActive="active">Non Registered
                    <mat-icon>play_arrow</mat-icon>
                </button>
                 </div>
        </div>
        <div class="right">
            <button class="new-company"  (click)="openAddDialog($event)" ><mat-icon>add</mat-icon>Register new company</button>
              <div class="companies">
                  <div class="company" *ngFor="let company of myCompanies">
                        <div class="head">
                          <div class="image">
                            <img
                              src="https://www.pngkit.com/png/full/130-1306176_company-building-icon-png.png">
                          </div>
                          <div class="info">
                            <div class="mat-h2">{{company.name}}</div>
                            <div class="mat-h3">{{company.city}}, {{company.country}}</div>
                          </div>
                          <div class="mat-h2">4.7</div>
                        </div>
                        <div class="body mat-body-1">
                            <div class="industry">{{company.industry}}</div>
                          <div> {{company.description}}</div>
                        </div>
                        <button class="primary-button" (click)="viewCompany(company)">View more..</button>
                  </div>
                 
              </div>
        </div>
    </div>
</div>
